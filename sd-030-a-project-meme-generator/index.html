<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section>
        <label for="text-input">Texto do meme</label>
        <input type="text" id="text-input" maxlength="60">
        <input type="file" id="meme-insert" accept="image/*">
    </section>
    <section>
        <div class="meme-image-container" id="meme-image-container">
            <img id="meme-image" src="">
            <p id="meme-text"></p>
        </div>
    </section>

    <section id="buttons-container">
        <button id="fire">Fogo</button>
        <button id="water">Agua</button>
        <button id="earth">Terra</button>
    </section>

    <div id="alt-memes">
        <img id="meme-1" src="imgs/meme1.png" alt="meme1" />
        <img id="meme-2" src="imgs/meme2.png" alt="meme2" />
        <img id="meme-3" src="imgs/meme3.png" alt="meme3" />
        <img id="meme-4" src="imgs/meme4.png" alt="meme4" />
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
